<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S@kib's Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-dark text-center my-2">Welcome to S@kib's Book Archive</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite book here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>
    <!-- total search results field -->
    <p class="text-warning d-block text-center" id="total-search"></p>
    <!-- books cards start-->
    <div id="books-gallery" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 container mx-auto">

    </div>
    <!-- books cards end-->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- app.js -->
    <script src="js/app.js"></script>
</body>
</html>
